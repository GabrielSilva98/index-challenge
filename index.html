
<!DOCTYPE html>
<html>
<head>
    <title>Woven Magazine Home</title>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="google-site-verification" content="kC5zZYuTYfLYjilxG2Xnx55AL6nlCP8wLsRAqjm98Kk" />
    
<link rel='stylesheet' id='fontawesome-css'  href='//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css?ver=4.3.0' type='text/css' media='screen' />
<link rel='stylesheet' id='site-css'  href='style.css' type='text/css'/>

<body ">
    <div class="loader">
        
        <aside id="primary-search" class="primary-search">
            <form >
                <input type="text" name="s" class="text" placeholder="Search Woven + Hit Enter"><button class="submit"><i class="fa fa-angle-right"></i></button>
                <input type="hidden" name="post_type" value="story">
                <p>press <em>(ESC)</em> to close</p>
            </form>
        </aside>
                    
                <header id="main-header" class="main-header fixed active page">
            <div class="bar">
                <div class="container group">
                    <div class="box actions">
                        <a href="#" class="menu x">
                            <span class="line top"></span>
                            <span class="line middle"></span>
                            <span class="line bottom"></span>
                        </a>
                        <a href="#" class="link action-quick-shop">Shop</a>
                    </div>
                    <div class="box">
                        <a href="#"><img src="https://wovenmagazine.com/content/themes/woven/assets/svg/logo.svg" class="logo" width="130" height="23"  alt="Woven"></a>
                    </div>
                    <div class="box actions">
                        <a href="#" class="action-toggle-cart mobile-cart">
                            <img src="https://wovenmagazine.com/content/themes/woven/assets/svg/icon-cart.svg" width="20" height="16" alt="Search" class="icon">
                        </a>
                        <a href="#" class="js-search search x">
                            <img src="https://wovenmagazine.com/content/themes/woven/assets/svg/icon-search.svg" width="16" height="16" alt="Search" class="icon">
                            <div class="x-group">
                                <span class="line top"></span>
                                <span class="line middle"></span>
                                <span class="line bottom"></span>
                            </div>
                        </a>
                        <aside class="cart">
                            <a id="cart-total-count" href="#" class="action-toggle-cart ">Cart</a>
                            <div id="mini-cart-ajax"></div>
                        </aside>
                    </div>
                </div>
            </div>
            
                        
        </header>
  

       
    
<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js?ver=1.12.4'></script>
